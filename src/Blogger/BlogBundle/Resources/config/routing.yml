BlogBundle_homepage:
    path:     /
    defaults: { _controller: "BlogBundle:Page:index" }
    requirements:
         methods:  GET

BlogBundle_about:
    path:     /about
    defaults: { _controller: "BlogBundle:Page:about" }
    requirements:
         methods:  GET

BlogBundle_contact:
    path:  /contact
    defaults: { _controller: "BlogBundle:Page:contact" }
    requirements:
        methods:  GET|POST

BlogBundle_blog_show:
    path:  /{id}
    defaults: { _controller: "BlogBundle:Blog:show" }
    requirements:
        methods:  GET
        id: \d+
